  <div class="container">
    <form>
      <div class="wrapper">
        <div class="about-me">Contact</div>
        <div class="form-group">
          <label for="infoRequestName">Name</label>
          <input type="password" class="form-control" id="infoRequestName" placeholder="ex: John Smith">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="ex: John Smith">
        </div>
        <div class="form-group">
          <label for="messageTextArea">Message</label>
          <textarea class="form-control" id="messageTextArea" rows="3" placeholder="Type message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
    </form>
  </div>
  </div>
